<div id="contentarea" class="container">
<h3 data-translateable="true">Security Configuration</h3>
<div class="row">
        <table style="width:100%; margin-top: 15px; margin-bottom: 5px;">
                <thead>
                	<tr>
                	<th style="font-weight: 700" />     
                    <ko opts="foreach: zones">
                        <th class="zoneKey" style="font-weight: 700" data-translateable="true" data-bind="text: name"></th>
                    </ko>     
                    </tr>
                </thead>
                <tbody data-bind="foreach: housemodes">
                	<tr>
                		<td data-bind="text: name" class="housemode" />
                		<ko opts="foreach: delays">
                			<td><select class="delay" data-bind="options: $root.possibleDelays, value: $data"></select></td>
                		</ko>
                	</tr>
                	
                </tbody>
        </table>
   </div>
<br/>
<div style="text-align: right">
<div class="medium primary btn" data-bind="visible: housemodes().length > 0"><a href="#" data-translateable="true" data-bind="click: save, visible: housemodes.length > 0 ">Save</a></div>
</div>
<br/>
<h3 data-translateable="true">Add new zone</h3>
<div class="row">
 <ul class="ten columns">
  <li class="append field">
   <input type="text" id="zoneName" data-translateable="true" class="wide input" placeholder="Input zone name"></input>
   <div class="medium primary btn"><a href="#" data-translateable="true" data-bind="click: addZone">Add zone</a></div>
  </li>
 </ul>
</div>

<h3 data-translateable="true">Add new housemode</h3>
<div class="row">
 <ul class="ten columns">
  <li class="append field">
   <input type="text" id="modeName" data-translateable="true" class="wide input" placeholder="Input zone name"></input>
   <div class="medium primary btn"><a href="#" data-translateable="true" data-bind="click: addHouseMode">Add housemode</a></div>
  </li>
 </ul>
</div>

<p id="emptyZone" style="display:none">Please enter a zone name.</p>
<p id="emptyMode" style="display:none">Please enter a housemode name.</p>
<p id="modeFirst" style="display:none">You must create a housemode before you can add any zones.</p>

<!-- <button  data-bind="click: testTrigger">Trigger</button> -->
</div>
